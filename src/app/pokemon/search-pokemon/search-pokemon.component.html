<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un Pokémon">
                    <!-- à chaque fois que la personne tape on récupère la valeur du champ a l'instant t -->
                    <div class="collection">
                        <a
                                *ngFor=" let pokemon of pokemons$ | async"
                                (click)="goToDetail(pokemon)"
                                class="collection-item"
                        >
                            {{ pokemon.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
